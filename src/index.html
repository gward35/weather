<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Vue What I'm Reading</title>
    <link href="scss/style.scss" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <section class="book-data">
          <styled-title text="What I'm Reading"></styled-title>
          <div class="cards">
            <book-card
              v-for="item in data"
              :key="item.id"
              v-if="data"
              :data="data"
            >
              <template v-slot:header>
                <h3>{{item.book.title}}</h3>
              </template>
              <template v-slot:content>
                <p>
                  by {{item.book.authors.author.name}}
                </p>
                <span>{{item.shelves.shelf['@attributes'].name}}</span>
                <p>
                  //
                </p>
              </template>
            </book-card>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
