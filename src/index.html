<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vue What I'm Reading</title>
    <link href="scss/style.scss" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <section class="book-data">
          <div class="header-container">
            <h1 class="styled-title">What I'm Reading</h1>
            <h1 class="styled-title offset" aria-hidden="true">
              What I'm Reading
            </h1>
            <h1 class="styled-title offset stroke" aria-hidden="true">
              What I'm Reading
            </h1>
          </div>
          <div class="loading" v-if="!data">
            <p>Getting all those pages...</p>
          </div>
          <div class="cards">
            <book-card v-for="item in data" :key="item.id" v-if="data">
              <template v-slot:image>
                <img :src="item.book.image_url" />
              </template>
              <template v-slot:header>
                <h2>
                  <a class="link" target="_blank" v-bind:href="item.book.link"
                    >{{item.book.title_without_series}}</a
                  >
                </h2>
              </template>
              <template v-slot:content>
                <p>
                  by {{item.book.authors.author.name}}
                </p>
                <span v-bind:class="item.shelves.shelf['@attributes'].name">
                  {{item.shelves.shelf['@attributes'].name}}</span
                >
                <p v-if="item.rating !== '0'">
                  Rating: {{item.rating}} / 5
                </p>
              </template>
            </book-card>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
